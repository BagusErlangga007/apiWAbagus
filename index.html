<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Homepage Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #2980b9; /* Darker blue header */
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        main {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff; /* White content background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px; /* Rounded corners */
        }
        h1, h2, p {
            color: #3498db; /* Blue text color */
        }
    </style>
</head>
<body>
    <main>
        <h2>Welcome</h2>
        <p>If you see this then the website is work perfectly.</p>
    </main>
</body>
</html>
